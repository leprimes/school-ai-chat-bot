<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Chat Bot</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Chat Bot</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body
        class="min-h-screen bg-linear-to-r from-cyan-400 via-blue-400 to-indigo-400 flex flex-col items-center"
      >
        <div class="w-full max-w-2xl flex flex-col flex-grow py-6 px-4">
          <h1 class="text-4xl font-bold text-center mb-6">My Chat Bot</h1>

          <div
            class="flex-grow overflow-y-auto bg-white rounded-lg p-4 space-y-4"
          >
            <div>
              <p class="font-semibold">You:</p>
              <p>Hello, chatbot!</p>
            </div>
            <div>
              <p class="font-semibold">Bot:</p>
              <p>Hello! How can I assist you today?</p>
            </div>
          </div>

          <form class="mt-4 flex">
            <input
              type="text"
              placeholder="Type your message..."
              class="flex-grow p-3 rounded-l-lg text-black placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 px-4 rounded-r-lg text-white font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Send
            </button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
